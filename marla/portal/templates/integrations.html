{% extends "base.html" %}

{% block content %}
{% load static %}{% load static %}
<script src="{% static 'js/integrations.js' %}"></script>

<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }

    .title {
        font-size: 3rem;
    }

    .text {
        font-size: 2rem;
    }

    .background {
        background: linear-gradient(-45deg, rgb(248, 224, 240), white 30% 70%, rgb(217, 242, 248));
        height: 100%;
        display: flex;
    }

    .flat-button {
        background-color: transparent;
        border: 1px solid gray;
        color: gray;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        transition-duration: 0.1s;
        cursor: pointer;
        margin-top: 8px;
    }

    .flat-button:hover {
        background-color: rgba(0, 0, 0, 0.1); /* a very light gray on hover */
        color: black;
    }

    .sidebar {
        height: 100%;
        
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
    }

    .sidebar a {
        margin: 10px;
        text-decoration: none;
        color: #333;
    }

    .sidebar a:hover {
        color: #007bff;
    }

    .content-area {
        padding: 32px;
        display: flex;
        flex-direction: column;
        justify-content: start;
        height: 100%;
        width: 100%;
    }

    .padded-section {
        margin-top: 32px;
        width: 100%
    }

</style>

<div class="background">
    <div class="sidebar">
        <a href="{% url 'account' %}">
            <img src="https://img.icons8.com/cotton/64/null/gender-neutral-user--v3.png"/ alt="Account Settings" title="Account Settings"  style="opacity: 0.5">
        </a>
        <a href="{% url 'settings' %}">
            <img src="https://img.icons8.com/cotton/64/null/chat.png" alt="Chat Settings" title="Chat Settings" style="opacity: 0.5">
        </a>
        <a href="{% url 'integrations' %}">
            <img src="https://img.icons8.com/cotton/64/null/puzzle.png" alt="Integrations" title="Integrations" >
        </a>
    </div>
    <div class="content-area ">
        <h2 class="title">Hey there, {{ user.email }}</h2>
        <div class="padded-section">
            <p class="text">API Key: {{ user.api_key }}</p>
        </div>
        <div class="padded-section">
            <p class="text">To integrate the chatbot on your website, copy the code below and paste it before the closing &lt;/body&gt; tag on your site.</p>
            <div id="apiKey" data-api-key="{{ user.api_key }}" style="display:none;"></div>
            <textarea id="integrationCode" class="form-control" rows="5" readonly></textarea>
            <button id="copyButton" class="btn flat-button mt-2">Copy</button>
        </div>
        
       
    </div>
</div>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
</script>
{% endblock %}
